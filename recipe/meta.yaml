{% set name = "aiokafka" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 11f6bd9b7772a8f5f04b2ce379759800e108475c3df4f11c491ada7587b85166

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}

  host:
    - cython >=0.29.0
    - python
    - pip
    - zlib
  run:
    - python
    - async-timeout
    - kafka-python >=2.0.2
    - packaging
    - zlib

test:
  imports:
    - aiokafka

about:
  home: https://github.com/aio-libs/aiokafka
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: asyncio client for Kafka

  description: |
    AIOKafkaProducer is a high-level, asynchronous message producer.
  dev_url: https://github.com/aio-libs/aiokafka

extra:
  recipe-maintainers:
    - timkpaine
